<form class="col-md-12" method="GET">
 
    <div class="form-inline">
      
      <div class="form-group col-xl-8 ">
        <label class="mx-2" for="jobname">Görevi</label>
        <select id="jobname" class="form-control" name="jobname">
          
          {% for job in jobs %}
          <option value="{{ job }}" {% if job.selected %} selected {% endif %} >{{ job }}</option>
          {% endfor %}
          <option value="0">Tüm Meslekler</option>
        </select>
        <a href="home/usr-ogretmenler.html" id = "arama"><button type="submit" class="btn btn-primary mx-3 ">Arama</button></a>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="reviewed"
            name="reviewed"
          />
          <label class="form-check-label" for="reviewed"> Ayrılan </label>
        </div>
      <div>
      
    </div>
      </div>
    
    
    
  
  </div>
 

 
</form>
