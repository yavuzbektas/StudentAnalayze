<form class="col-md-12" method="GET" action=".">
  
    <div class="form-inline">
      
      <div class="form-group col-xl-12 col-md-6">
        <label class="mr-3" for="classLevel">Seviye</label>
        <select id="classLevel" class="form-control mr-3" name="classLevel">
          
          {% for classLevel in classLevels %}
          <option value="{{ classLevel }}" {% if classLevel.selected %} selected {% endif %} >{{ classLevel }}</option>
          {% endfor %}
        </select>
     
      
        <label class=""  for="className">Şube</label>
        
        <select id="className " class="form-control mx-3" name="className">
          
          {% for className in classNames %}
          <option value="{{ className }}">{{ className }}</option>
          {% endfor %}
        </select>
        <label for="report_date">Raporu oluşturulacak gün</label>
        <input class="form-control" type="date" id="report_date" name="report_date" style="margin:10px" {% if report_date %}value="{{report_date}}"{% else %}value="{{day}}"{% endif %}>
        <a href=""><button type="submit" class="btn btn-primary mr-3" style="margin:10px">Rapor Oluştur</button></a>
        {% if newlist %}<a href=""><button class="btn btn-primary mr-3" onclick="printData()" style="margin:5px">Çıktı al</button></a>
        <script type="text/javascript">
          function printData()
            {
              var divToPrint=document.getElementById("table");
              newWin= window.open("");
              newWin.document.write(divToPrint.outerHTML);
              newWin.print();
              newWin.close();
            }
      </script>{% endif %}
        
      
    </div>
    
</form>
